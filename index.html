<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunal's 7K HQ</title>
  <style>
    :root {--primary: #2c3e50; --accent: #e67e22; --bg: #ecf0f1;}
    body {margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--primary);}
    header {background:var(--primary);color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    header h1 {margin:0;font-size:1.5rem;}
    nav a {color:#fff;margin-left:1rem;text-decoration:none;font-weight:bold;}
    .hero {text-align:center;padding:4rem 2rem;background:url('images/stan-banner.jpg') center/cover no-repeat;color:#fff;}
    .hero h2 {font-size:2.5rem;margin-bottom:0.5rem;}
    .section {padding:3rem 2rem;max-width:1000px;margin:0 auto;}
    .cards {display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1.5rem;}
    .card {background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);overflow:hidden;text-align:center;}
    .card img {width:100%;height:120px;object-fit:cover;}
    .card h3 {margin:0.5rem 0;}
    .gallery {display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;}
    .gallery img {width:150px;height:150px;object-fit:cover;border-radius:8px;}
    footer {background:var(--primary);color:#fff;padding:2rem;text-align:center;}
    .socials a {margin:0 0.5rem;display:inline-block;}
  </style>
</head>
<body>
  <header>
    <h1>7K HQ</h1>
    <nav>
      <a href="#apps">Apps</a>
      <a href="#gallery">Gallery</a>
      <a href="#links">Socials</a>
    </nav>
  </header>  <section class="hero">
    <h2>Welcome to Kunal's Digital HQ</h2>
    <p>Portfolio, Projects, Gallery & More—all in one place.</p>
  </section>  <section id="apps" class="section">
    <h2>My Apps & Tools</h2>
    <div class="cards">
      <!-- Example card -->
      <div class="card">
        <img src="images/7klife.png" alt="7K Life App Logo">
        <h3>7K Life Dashboard</h3>
        <p><a href="https://github.com/yourusername/7klife">View on GitHub</a></p>
      </div>
      <!-- Duplicate .card blocks for each app -->
    </div>
  </section>  <section id="gallery" class="section">
    <h2>Gallery & Art</h2>
    <div class="gallery">
      <img src="images/stan1.png" alt="Stan Logo 1">
      <img src="images/stan2.png" alt="Stan Art 2">
      <!-- Add more images -->
    </div>
  </section>  <section id="links" class="section">
    <h2>Find Me Online</h2>
    <div class="socials">
      <!-- Replace # with your profile URLs -->
      <a href="#" target="_blank"><img src="images/ico_github.png" alt="GitHub" width="32"></a>
      <a href="#" target="_blank"><img src="images/ico_instagram.png" alt="Instagram" width="32"></a>
      <a href="#" target="_blank"><img src="images/ico_youtube.png" alt="YouTube" width="32"></a>
      <a href="#" target="_blank"><img src="images/ico_linkedin.png" alt="LinkedIn" width="32"></a>
    </div>
  </section>  <footer>
    <p>&copy; 2025 Kunal. Built with ⚡ GitHub Pages.</p>
  </footer>
</body>
</html>
